<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Image Grid with Text Effect</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <section class="grid">
    <div class="grid__info">
      <figure class="grid__item grid__item--1">
        <img src="https://alcalde.texasexes.org/wp-content/uploads/2012/10/Metcalfeslider1.jpg" alt="Bob Metcalfe" class="grid__img">
      </figure>
    </div>
    <figure class="grid__item grid__item--1">
      <img src="https://cdn-images-1.medium.com/max/1600/1*zhUHYqf2WLIIRRUvp5YARA.jpeg" alt="Longhon Startup" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--2">
      <img src="http://48tx1q1rrcysi4t7l687xbtt.wpengine.netdna-cdn.com/wp-content/uploads/photo-421-1024x1024.jpg" alt="UT Tower" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--3">
      <img src="https://i.imgur.com/FTcexpm.jpg" alt="LEA Colab" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--4">
      <img src="https://media.thetab.com/blogs.dir/162/files/2016/03/Pic-3-e1459542765278.jpg" alt="Multimedia Journalism Newsroom" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--5">
      <img src="https://media.thetab.com/blogs.dir/162/files/2016/03/Pic-4.jpg" alt="Photo of a plane" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--6">
      <img src="https://media.thetab.com/blogs.dir/162/files/2016/03/02.jpg" alt="Greenscreen" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--7">
      <img src="https://moody.utexas.edu/sites/default/files/hero-photos/2017-03-signage_0.jpg" alt="Moody Sign" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--8">
      <img src="https://moody.utexas.edu/sites/default/files/styles/utexas_resource_image/public/re_81.jpg?itok=vo2sEAO-" alt="Bridge" class="grid__img">
    </figure>
    <figure class="grid__item grid__item--9">
      <img src="http://www.dailytexanonline.com/sites/default/files/styles/article_main_image/public/images/2017/10/10-06-2017_Matthew_McConaughey_Juan.Figueroa20850.jpg" alt="McConaughey" class="grid__img">
    </figure>
  </section>

</body>

</html>
  
  

</body>

</html>
